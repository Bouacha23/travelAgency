<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelAgnecy</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
    <body>
        <header>
            <!-- Insert Nav Bar -->
        </header>
        <main>
            <main class="flex-container bg-color-secondary">
                <form action="https://www.google.com" class="unselectable form-container">
                    <fieldset>
                        <legend>Sign Up</legend>
                        <div>
                            <label for="first-name">First Name: </label>
                            <input 
                                type="text" 
                                id="first-name" 
                                placeholder="First Name" 
                                name="first-name" 
                                autocapitalize="on" 
                                autocomplete="given-name" 
                                required 
                                autofocus
                            />
                        </div>
                        <div>
                            <label for="last-name">Last Name: </label>
                            <input 
                                type="text"
                                placeholder="Last Name"
                                id="last-name" 
                                name="last-name" 
                                autocapitalize="on" 
                                autocomplete="family-name" 
                                required
                            />
                        </div>
                        <div>
                            <label for="email">Email: </label>
                            <input 
                                placeholder="Email Address"
                                type="email" 
                                id="email" 
                                name="email" 
                                autocomplete="email" 
                                required
                            />
                        </div>
                        <div>
                            <label for="password">Password: </label>
                            <input
                                placeholder="Password"
                                type="password" 
                                id="password" 
                                name="password" 
                                autocomplete="off" 
                                autocapitalize="off" 
                                required
                            />
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password: </label>
                            <input
                                placeholder="Confirm Password"
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                autocapitalize="off" 
                                autocomplete="off" 
                                required
                            />
                        </div>
                        <button class="sign-up-btn" type="submit">Sign Up</button>
                    </fieldset>
                </form>
            </main>
        </main>
        <footer class="flex-container bg-color-dark unselectable" unselectable="on">
            &copy; Copyright
        </footer>
    </body>
</html>
