<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelAgnecy - Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="../images/favicon.png"
    />
  </head>
  <body>
    <header>
      <!-- Insert Nav Bar -->
    </header>
    <main>
      <main class="flex-container bg-color-secondary">
        <form
          action="./sign-up-sucess.html"
          class="unselectable form-container"
        >
          <fieldset>
            <legend>Contact Us</legend>
            <div>
              <label for="first-name">First Name: </label>
              <input
                type="text"
                id="first-name"
                placeholder="First Name"
                name="first-name"
                autocapitalize="on"
                autocomplete="given-name"
                required
                autofocus
              />
            </div>
            <div>
              <label for="last-name">Last Name: </label>
              <input
                type="text"
                placeholder="Last Name"
                id="last-name"
                name="last-name"
                autocapitalize="on"
                autocomplete="family-name"
                required
              />
            </div>
            <div>
              <label for="email">Email: </label>
              <input
                placeholder="Email Address"
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
              />
            </div>
            <div>
              <label for="password">Write to us: </label>
              <textarea
                placeholder="Message..."
                id="message"
                name="message"
                required
              ></textarea>
            </div>
            <button class="sign-up-btn" type="submit">Submit</button>
          </fieldset>
        </form>
      </main>
    </main>
    <footer class="flex-container bg-color-dark unselectable" unselectable="on">
      &copy; Copyright
    </footer>
  </body>
</html>
